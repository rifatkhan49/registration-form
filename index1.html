<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="registration-wrapper">
            <h3>User Registration</h3>
            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input id="name" type="text" class="form-control"><br><br>
    
                <label for="age">Age:</label><br>
                <input id="age" type="text" class="form-control"><br><br>
    
                <label for="income">Income:</label><br>
                <input id="income" type="text" class="form-control"><br><br>
    
                <label for="info">More Information:</label><br>
                <textarea name="" id="" cols="40" rows="5" class="form-control"></textarea><br><br>
    
                <label for="gender">Gender:</label>
                <div class="gender-radio">
                    <input type="radio" name="gender" id="male"><label for="male">Male</label>
                    <input type="radio" name="gender" id="female"><label for="female">Female</label>
                    <input type="radio" name="gender" id="others"><label for="others">Others</label>
                </div>
                
                <label for="pln">Plen</label><br>
                <select name="" id="" class="form-control">
                    <option value="Select Plen">Select Plen</option>
                    <option value="Bangladesh">Bangladesh</option><br>
                </select><br><br>
                <input id="submit" type="submit" value="Update">
            </form>
        </div>
    </div>

    


    </div>

</body>
</html>
